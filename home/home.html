<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TERRATECH</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <header>
    <div class="overlay"></div>
    <h1>TERRATECH</h1>

    <div class="header-controls">
      <div class="search-bar">
        <input type="search" placeholder="Search Hotels / Restaurants / Menu" />
        <button>Search</button>
      </div>

      <div class="tab-bar">
        <span>Birthday</span>
        <span>Dinner</span>
        <span>Room service</span>
      </div>
    </div>
  </header>

  <nav class="category-tabs">
    <div class="category-tab">
      <img src="imga/ChatGPT Image 8 ก.ย. 2568 06_43_29.png" alt="Birthday Icon" />
      Birthday
    </div>
    <div class="category-tab">
      <img src="imga/ChatGPT Image 8 ก.ย. 2568 06_47_32.png" alt="Dinner Icon" />
      Dinner
    </div>
    <div class="category-tab">
      <img src="imga/ChatGPT Image 8 ก.ย. 2568 06_54_43.png" alt="Graduation Icon" />
      Graduation
    </div>
    <div class="category-tab disabled">
      <img src="imga/ChatGPT Image 8 ก.ย. 2568 06_58_51.png" alt="Group Icon" />
    </div>
  </nav>

  <section class="hotel-section">
    <h2>โรงแรมยอดนิยม</h2>
    <div class="hotel-cards">
      <div class="hotel-card"><div class="hotel-label">Hotel 1</div></div>
      <div class="hotel-card"><div class="hotel-label">Hotel 2</div></div>
      <div class="hotel-card"><div class="hotel-label">Hotel 3</div></div>
      <div class="hotel-card"><div class="hotel-label">Hotel 4</div></div>
    </div>
  </section>

</body>
</html>
