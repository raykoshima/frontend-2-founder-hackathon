<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terratech Login</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="brand">TERRATECH</h2>
      <h1>Login</h1>
      <p class="subtitle">Use room number and hotel code</p>

      <form id="loginForm" >
        <input type="text" placeholder="Use room number" id="roomNumber" required />
        
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="password" required />

          <!-- ตาปิด -->
          <img 
            src="inga/hide.png" 
            alt="Eye Off" 
            class="toggle-password toggle-password-off" 
            id="togglePasswordOff"
            onclick="togglePassword()" />

          <!-- ตาเปิด -->
          <img 
            src="inga/view.png" 
            alt="Eye On" 
            class="toggle-password toggle-password-on" 
            id="togglePasswordOn"
            onclick="togglePassword()" 
            style="display: none;" />
        </div>

        <button type="submit">Login</button>
      </form>

      <div id="message" style="margin-top: 15px; font-weight: bold;"></div>

      <a href="#" class="help-link">HELP</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeOff = document.getElementById("togglePasswordOff");
      const eyeOn = document.getElementById("togglePasswordOn");

      if (password.type === "password") {
        password.type = "text";
        eyeOff.style.display = "none";    // ซ่อนตาปิด
        eyeOn.style.display = "inline";   // แสดงตาเปิด
      } else {
        password.type = "password";
        eyeOff.style.display = "inline";  // แสดงตาปิด
        eyeOn.style.display = "none";     // ซ่อนตาเปิด
      }
    }
  </script>

  <script src="Login.js"></script>
</body>
</html>
