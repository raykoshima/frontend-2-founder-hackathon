<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terratech Login</title>
  <link rel="stylesheet" href="Login_external.css" />
</head>
<body>
    <img src="inga/ChatGPT Image 8 ก.ย. 2568 07_52_12.png" class="background-blur" alt="bg" />
  <div class="login-container">
    <div class="login-box">
      <h2 class="brand">TERRATECH</h2>
      <h1>Start Ordering</h1>
      <p class="subtitle">Scan to Use</p>

      <form id="loginForm">
        <input type="text" placeholder="table 12" id="roomNumber" required />
        
<div class="qr-wrapper">
  <img 
    src="inga/messageImage_1757311093912.jpg" 
    alt="QR Code" 
    class="qr-image" />
</div>


        <button type="submit">Start Ordering</button>
      </form>

      <div id="message" style="margin-top: 15px; font-weight: bold;"></div>

      <a href="#" class="help-link">HELP</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeOff = document.getElementById("togglePasswordOff");
      const eyeOn = document.getElementById("togglePasswordOn");

      if (password.type === "password") {
        password.type = "text";
        eyeOff.style.display = "none";    // ซ่อนตาปิด
        eyeOn.style.display = "inline";   // แสดงตาเปิด
      } else {
        password.type = "password";
        eyeOff.style.display = "inline";  // แสดงตาปิด
        eyeOn.style.display = "none";     // ซ่อนตาเปิด
      }
    }
  </script>

</body>
</html>
